<!DOCTYPE html>
<!-- 
    1. Heading (Từ h1 đến h6)
    2. Paragraph - p
    3. Image - img
    4. Link (anchor)- a
    5. List - ul, ol, li
    6. Table - table
    7. Input - input
    8. Button - button
    9. Div - div
 -->
<html lang="en">
    <!-- Phần đầu -->
    <head>
        <meta charset="UTF-8">
        <title>HTML Basic</title>
    </head>
    <!-- Phần thân -->
    <body>
        <h1>Hello World</h1>
        <p>
            Toàn Huỳnh Thanh Nguyễn
        </p>
        <a href="https://github.com/zakushi2002">GitHub</a>
        <img src="https://avatars.githubusercontent.com/u/88134203?s=400&u=fcc1b670bab90b4deb2939cf5d253e9e06d37cdd&v=4" alt="Avatar">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>ReactJS</li>
        </ul>
        <table border="1">
            <thead>
                <th>#</th>
                <th>Programming Language</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Java</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>C#</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
