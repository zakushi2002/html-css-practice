<!DOCTYPE html>
<!-- 
    1. Heading (Từ h1 đến h6)
    2. Paragraph - p
    3. Image - img
    4. Link (anchor)- a
    5. List - ul, ol, li
    6. Table - table
    7. Input - input
    8. Button - button
    9. Div - div
 -->
<html lang="en">
    <!-- Phần đầu -->
    <head>
        <meta charset="UTF-8">
        <title>HTML Basic</title>
    </head>
    <!-- Phần thân -->
    <body>
        <h1 title="This is title">Hello World</h1>
    </body>
</html>
